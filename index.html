<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poetry punch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="typingHeader"></h1>
    </header>
    <main>
        <div id="searchBox">
            <!-- Add onfocus attribute to trigger typing effect -->
            <input type="text" id="searchBar" placeholder="Search for poems..." onkeyup="enterSearch(event)" onfocus="typeEffect('searchBar', searchSuggestions)">
            <button onclick="searchPoems()">Search</button>
            <button onclick="returnToMain()">Return</button>
        </div>
        <div class="grid-container" id="poemContainer">
            <!-- Poems will be inserted here by the populatePoems function -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
